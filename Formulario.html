    <main class="main_contacto">
        <h1 class="transition_expand">¡Contactanos!</h1>
            <section class="contacto">
                <form class="formulario" action="#"></form>
                    <fieldset>
                        <legend>Completa el siguiente formulario</legend>
                        <br>
                            <div>
                                <label for="Nombre"> Escribi tu nombre </label>
                                <input type="text" name="nombre" placeholder="Tu Nombre">
                            </div>
                            <br>
                            <div>
                                <label for="Apellido"> Escribi tu apellido</label>
                                <input type="text" name="apellido" placeholder="Tu apellido">
                            </div>
                            <br>
                            <div>
                                <label for="Email"> Escribi tu Email</label>
                                <input type="email" name="Email" placeholder="Tu mail" required>
                            </div>
                            <br>
                            <div>
                                <label for="nacionalidad"> Indica tu nacionalidad</label>
                                <select name="nacionalidad">
                                    <option value="Argentina"> Argentina</option>
                                    <option value="Uruguay"> Uruguay</option>
                                    <option value="Paraguay"> Paraguay</option>
                                    <option value="Brasil"> Brasil</option>
                                    <option value="Otro"> Otro</option>
                                </select>
                            </div>
                            <br>
                            <div>
                                <label for="Notificaciones">¿Desea recibir notificaciones acerca de los productos?</label>
                                <input type="checkbox" name="Notificaciones">
                            </div>
                            <div>
                                <label for="Comentarios"> ¿Tenes dudas? deja aca tu comentario y con gusto te ayudamos</label>
                                <textarea name="Comentarios" rows="6" cols="50"></textarea>
                                <input type="reset">
                                <input type="submit">
                            </div>
                    </fieldset>
            </section>
    </main>
