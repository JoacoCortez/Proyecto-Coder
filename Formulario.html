    <main class="main_contacto">
        <section class="fondo_contacto">
        </section>
        <p>Para propuestas o cualquier duda que tengas no dudes en contactarnos con el formulario que dejamos a continuación.</p>
        <h1 class="transition_expand">Contactanos!</h1>
            <section class="contacto">
                <form class="formulario" action="#">
                    <fieldset>
                        <div>
                            <label for="Nombre"> Escribí tu nombre </label>
                            <input type="text" name="nombre" placeholder="Tu Nombre">
                        </div>
                        <br>
                        <div>
                            <label for="Apellido"> Escribí tu apellido</label>
                            <input type="text" name="apellido" placeholder="Tu apellido">
                        </div>
                        <br>
                        <div>
                            <label for="Email"> Escribí tu Email</label>
                            <input type="email" name="Email" placeholder="Tu mail" required>
                        </div>
                        <br>
                        <div>
                            <label for="nacionalidad"> Indicá tu nacionalidad</label>
                            <select name="nacionalidad">
                                <option value="Argentina"> Argentina</option>
                                <option value="Uruguay"> Uruguay</option>
                                <option value="Paraguay"> Paraguay</option>
                                <option value="Brasil"> Brasil</option>
                                <option value="Otro"> Otro</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="Notificaciones">¿Desea recibir notificaciones acerca de los productos?</label>
                            <input type="checkbox" name="Notificaciones">
                        </div>
                        <div>
                            <label for="Comentarios"> ¿Tenés dudas? dejá acá tu comentario y con gusto te ayudamos</label>
                            <textarea name="Comentarios" rows="6" cols="50"></textarea>
                            <br>
                            <input type="reset">
                            <input type="submit">
                        </div>
                        </fieldset>
                </form>
            </section>
